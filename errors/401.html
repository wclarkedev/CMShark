<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="width=device-width,intitial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <title>Unauthorized</title>
    <meta name="title" content="Unauthorized" />
    <meta
      name="description"
      content="The page you reqested returned a 401 error."
    />
  </head>
  <body class="bg-backgroundColor">
    <div
      class="bg-backgroundAccent rounded-md xl:w-4/12 lg:w-6/12 md:w-8/12 sm:w-8/12 flex mx-auto flex-col mt-10"
    >
      <h1 class="text-2xl text-primaryText font-semibold px-4 my-4">
        401 - Unauthorized
      </h1>
      <span class="max-w-10/12 mb-4 px-4 text-secondaryText text-lg">
        The client was did not authenticate itself and failed to get the
        requested response.
      </span>
      <a
        class="focus:ring focus:ring-accent hover:ring hover:ring-accent mx-4 mb-4 text-secondaryText rounded hover:text-primaryText text-lg bg-backgroundColor xl:w-4/12 py-2 px-2 text-center"
        href="../"
      >
        Return home
      </a>
    </div>
  </body>
</html>
