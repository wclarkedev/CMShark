<!doctype html><html lang="en">
    <head>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width,intitial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../../public/tailwind.config.js"></script>
        <title>Page not found</title>
        <meta name="title" content="Page not found">
        <meta name="description" content="The page you reqested returned a 404 error.">
    </head>
    <body class="bg-backgroundColor">
        <div class="bg-backgroundAccent rounded-md w-4/12 flex mx-auto flex-col mt-10">
            <h1 class="text-2xl text-primaryText font-semibold px-4 my-4">Page Not Found</h1>
            <span class="max-w-10/12 mb-4 px-4 text-secondaryText text-lg">
                The page you request doesn't exist or could not be found. You may have mistyped the url or the page may have moved.
            </span>
            <a 
            class="focus:ring focus:ring-accent hover:ring hover:ring-accent mx-4 mb-4 text-secondaryText rounded hover:text-primaryText text-lg bg-backgroundColor py-2 px-2 w-4/12 text-center" 
            href="../">
                Return home
            </a>
        </div>
    </body>
</html>
